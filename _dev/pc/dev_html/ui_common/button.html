<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 구축 asset -->
    <link rel="stylesheet" href="../../asset/css/common.css" />
    <link rel="stylesheet" href="../../asset/css/vendors/swiper-bundle-11.0.5.min.css" />

    <script src="../../asset/js/plugins/jquery-3.7.0/jquery-3.7.0.min.js"></script>
    <script src="../../asset/js/plugins/swiper-bundle-11.0.5/swiper-bundle.min.js"></script>

    <!-- // 구축 asset -->

    <!-- guide css -->
    <link type="text/css" rel="stylesheet" href="../../../gate/gt_asset/css/SyntaxHighlighter/shCore.css" />
    <link type="text/css" rel="stylesheet" href="../../../gate/gt_asset/css/SyntaxHighlighter/shCoreDefault.css" />
    <link type="text/css" rel="stylesheet" href="../../../gate/gt_asset/css/SyntaxHighlighter/shThemeDefault.css" />
    <!-- // guide css -->

    <!-- guide JS -->
    <script type="text/javascript" src="../../../gate/gt_asset/js/SyntaxHighlighter/shCore.js"></script>
    <script type="text/javascript" src="../../../gate/gt_asset/js/SyntaxHighlighter/shBrushXml.js"></script>
    <script type="text/javascript" src="../../../gate/gt_asset/js/SyntaxHighlighter/shBrushCss.js"></script>
    <script type="text/javascript" src="../../../gate/gt_asset/js/SyntaxHighlighter/shBrushJScript.js"></script>
    <script type="text/javascript">
      SyntaxHighlighter.all();
    </script>
    <!-- // guide JS -->

    <title>Button</title>
  </head>

  <body>
    <div class="commonWrap">
      <h1 class="commonWrap__title">button Guide</h1>

      <!-- Button -->
      <div class="sample-section">
        <h1 class="h1-title">Button</h1>

        <div class="sample-section__list">
          <h2 class="h2-title">
            클래스명 : <code class="use-tag__code use-tag__code--class">.bl_btn_wrap</code>
            <code class="use-tag__code use-tag__code--class">.bl_btn_wrap--flex</code>
          </h2>
          <p class="use-tag">
            옵션 :
            <code class="use-tag__code">.el_btn--xs</code>
            <code class="use-tag__code">.el_btn--sm</code>
            <code class="use-tag__code">.el_btn--me</code>
            <code class="use-tag__code">.el_btn--la</code>
            <code class="use-tag__code">.el_btn--xla</code>
          </p>
          <p class="use-tag">
            Global Skin :
            <code class="use-tag__code">.el_bgGry10 ~ </code>
            <code class="use-tag__code">.el_bgPr10 ~ </code>
            <code class="use-tag__code">.el_oulGry10 ~ </code>
          </p>

          <!-- Guide Code -->
          <div class="sample-group">
            <!-- View Tag -->
            <div class="sample-tag">
              <p>Use</p>
              <div class="sample-tag__tag-list">
                <!-- View Tag 입력(HTML) -->
                <div class="bl_btn_wrap">
                  <p class="sample-tag__size"></p>
                  <button type="button" class="el_btn el_btn--xs el_bgGry90">xs 버튼</button>
                  <button type="button" class="el_btn el_btn--sm el_bgPr10">sm 버튼</button>
                  <button type="button" class="el_btn el_btn--me el_bgGry40">me 버튼</button>
                  <button type="button" class="el_btn el_btn--la el_oulGry90">la 버튼</button>
                  <button type="button" class="el_btn el_btn--xla el_oulGry90">xla 버튼</button>

                  <p class="sample-tag__size">bl_btn_wrap--flex : 가로 배열 시</p>
                  <div class="bl_btn_wrap--flex">
                    <button type="button" class="el_btn el_btn--me el_oulGry90">버튼</button>
                    <button type="button" class="el_btn el_btn--me el_bgPr10">버튼</button>
                  </div>
                </div>

                <!-- // View Tag 입력(HTML) -->
              </div>
            </div>
            <!-- // View Tag -->
          </div>
          <!-- // Guide Code -->
        </div>
      </div>
      <!-- // Button -->
    </div>
    <script src="../../asset/js/common.js"></script>
  </body>
</html>
